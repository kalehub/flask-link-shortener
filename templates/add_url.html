{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="container">
            <h3>Shorten your url : </h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="container">
            <form method="POST" action={{ url_for('add_url') }}>
                <div class="form-group">
                    <label for="exampleInputEmail1">Original URL</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="original_url"
                        placeholder="Enter original url">
                    <small id="emailHelp" class="form-text text-muted">You can use uppercase,dashes or a lowercase character</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Shorten into</label>
                    <label class="sr-only" for="inlineFormInputGroup">Username</label>
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <div class="input-group-text">kaleshort.herokuapp.com/</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="shorten url" name="shorten_url">
                </div>
                <button type="submit" class="btn btn-info col-sm-12">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
